<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Micro-Frontend PoC</title>
</head>

<body class="dx-viewport">
  <div class="mainapp">
    <!-- 标题栏 -->
    <header class="mainapp-header">
      <h1>Micro-Frontend PoC</h1>
    </header>
    <div class="mainapp-main">
      <!-- 侧边栏 -->
      <ul class="mainapp-sidemenu">
        <li onclick="push('/angular9')">Angular9</li>
        <li onclick="push('/product/list')">Product</li>
        <li onclick="push('/sales')">Sales</li>
      </ul>
      <!-- 子应用  -->
      <main id="subapp-container"></main>
    </div>
  </div>

  <script>
    function push ( subapp ) { history.pushState( null, subapp, subapp ) }
  </script>
</body>

</html>
